<head>

    /* ----- FORM SECTION (INPUT) ----- */

.section {
  background: #ffffff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  max-width: 1000px;
  margin: 0 auto 30px auto; /* espaço abaixo para separar do RESULTS */
}

.section h2 {
  margin-top: 0;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}

/* Form grid como no input.html */
#race-form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px 20px;
  align-items: center;
}

#race-form label {
  font-weight: bold;
}

#race-form input[type="text"],
#race-form select {
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  width: 100%;
  box-sizing: border-box;
}

.full-width {
  grid-column: 1 / -1;
}

#save-btn {
  padding: 8px 14px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  background: #1976d2;
  color: white;
  font-weight: bold;
}

#save-btn:disabled {
  opacity: 0.6;
  cursor: default;
}

#message {
  margin-top: 10px;
  font-size: 0.9rem;
  grid-column: 1 / -1;

  margin-bottom: 10px;

</head>
<body>
  <h1>Race Ranking</h1>

<div class="section">
  <h2>INPUT</h2>
  <form id="race-form">
    <label for="date">Date (dd/mm/yyyy)</label>
    <input
      type="text"
      id="date"
      name="date"
      required
      placeholder="dd/mm/yyyy"
    />

    <label for="eventName">Event Name</label>
    <input
      type="text"
      id="eventName"
      name="eventName"
      required
    />

    <label for="city">City</label>
    <input
      type="text"
      id="city"
      name="city"
      required
    />

    <label for="country">Country</label>
    <input
      type="text"
      id="country"
      name="country"
      required
    />

    <label for="distance">Distance</label>
    <select id="distance" name="distance" required>
      <option value="">-- Select --</option>
      <option value="5k">5k</option>
      <option value="10k">10k</option>
      <option value="HM">HM</option>
      <option value="M">M</option>
    </select>

    <label for="time">Time (hh:mm:ss)</label>
    <input
      type="text"
      id="time"
      name="time"
      required
      placeholder="hh:mm:ss"
    />

    <div class="full-width">
      <button type="submit" id="save-btn">Save</button>
    </div>

    <div id="message" class="full-width"></div>
  </form>
</div>

<br>
  
  <div class="section">
    <h2>RESULTS</h2>
    <table>
<thead>
  <tr>
    <th>Date</th>
    <th>Event Name</th>
    <th>City</th>
    <th>Country</th>
    <th>Distance</th>
    <th>Time</th>
    <th>Pace (min/km)</th>
    <th>Actions</th>
  </tr>
</thead>

      <tbody id="results-body">
        <!-- Filled dynamically -->
      </tbody>
    </table>
    <br>
        <div class="actions-bar">
      <button id="export-btn" class="btn btn-export">Export CSV</button>
    </div>
  </div>

  <script>

// ---------------- INPUT FORM HANDLING ----------------

const messageDiv = document.getElementById('message');
const saveBtn = document.getElementById('save-btn');

function showMessage(text, isError = false) {
  if (!messageDiv) return;
  messageDiv.textContent = text;
  messageDiv.style.color = isError ? 'red' : 'green';
}

function clearMessage() {
  if (!messageDiv) return;
  messageDiv.textContent = '';
}

async function handleSubmit(e) {
  e.preventDefault();
  clearMessage();

  const date = document.getElementById('date').value.trim();
  const eventName = document.getElementById('eventName').value.trim();
  const city = document.getElementById('city').value.trim();
  const country = document.getElementById('country').value.trim();
  const distance = document.getElementById('distance').value;
  const time = document.getElementById('time').value.trim();

  const payload = {
    date,
    event_name: eventName,
    city,
    country,
    distance_label: distance,
    time_str: time
  };

  console.log('Saving race payload:', payload);

  if (saveBtn) saveBtn.disabled = true;

  try {
    const response = await fetch(`${API_BASE}/api/races`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    if (!response.ok) {
      const errData = await response.json().catch(() => ({}));
      throw new Error(errData.error || 'Failed to save race.');
    }

    showMessage('Race saved successfully!');
    
    // limpa o form
    document.getElementById('race-form').reset();
    document.getElementById('distance').value = '';

    // recarrega tabela após salvar
    loadRaces();

  } catch (err) {
    showMessage(err.message, true);
    console.error(err);
  } finally {
    if (saveBtn) saveBtn.disabled = false;
  }
}

// Se existir formulário no HTML, ativa ele
const form = document.getElementById('race-form');
if (form) {
  form.addEventListener('submit', handleSubmit);
}


    
    // TROQUE ESTA URL pela URL real do backend no Render/Railway
    const API_BASE = "https://race-ranking-v0-backend.onrender.com";

    const resultsBody = document.getElementById('results-body');
    const exportBtn = document.getElementById('export-btn');


    function timeStrToSeconds(timeStr) {
      const parts = timeStr.split(':');
      if (parts.length !== 3) return null;
      const [h, m, s] = parts.map(Number);
      if (
        Number.isNaN(h) || Number.isNaN(m) || Number.isNaN(s) ||
        m < 0 || m >= 60 || s < 0 || s >= 60 || h < 0
      ) {
        return null;
      }
      return h * 3600 + m * 60 + s;
    }

    function distanceLabelToKm(label) {
      switch (label) {
        case '5k': return 5.0;
        case '10k': return 10.0;
        case 'HM': return 21.097;
        case 'M': return 42.195;
        default: return null;
      }
    }

    function paceFrom(timeStr, distanceLabel) {
      const secs = timeStrToSeconds(timeStr);
      const km = distanceLabelToKm(distanceLabel);
      if (!secs || !km) return null;
      const secPerKm = secs / km;
      const totalSecs = Math.round(secPerKm);
      const min = Math.floor(totalSecs / 60);
      const sec = totalSecs % 60;
      return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

async function exportToCsv() {
  if (!exportBtn) return;

  exportBtn.disabled = true;
  exportBtn.textContent = "Exporting...";

  try {
    const response = await fetch(`${API_BASE}/api/races`);
    if (!response.ok) {
      throw new Error("Failed to fetch races for export");
    }
    const data = await response.json();

    if (!data || data.length === 0) {
      alert("No races to export.");
      return;
    }

    // Cabeçalho
    const header = [
      "Date",
      "Event Name",
      "City",
      "Country",
      "Distance",
      "Time",
      "Pace (min/km)"
    ];

    const rows = [];
    rows.push(header);

    data.forEach(race => {
      const pace = paceFrom(race.time_str, race.distance_label) || "";
      rows.push([
        race.date,
        race.event_name,
        race.city,
        race.country,
        race.distance_label,
        race.time_str,
        pace
      ]);
    });

    // Monta CSV (usando ; como separador, fica bem pra Excel em PT-BR também)
    const lines = rows.map(cols =>
      cols
        .map(value => {
          const v = value == null ? "" : String(value);
          // escapa aspas e separador
          const escaped = v.replace(/"/g, '""');
          return `"${escaped}"`;
        })
        .join(";")
    );

    const csvContent = lines.join("\r\n");

    const blob = new Blob([csvContent], {
      type: "application/vnd.ms-excel;charset=utf-8;"
    });

    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    const hh = String(now.getHours()).padStart(2, "0");
    const min = String(now.getMinutes()).padStart(2, "0");

    a.href = url;
    a.download = `race-ranking-${yyyy}${mm}${dd}-${hh}${min}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  } catch (err) {
    console.error("Error exporting CSV:", err);
    alert("Error exporting CSV. See console for details.");
  } finally {
    exportBtn.disabled = false;
    exportBtn.textContent = "Export CSV";
  }
}


    
    async function loadRaces() {
      resultsBody.innerHTML =
        '<tr><td colspan="7" class="center">Loading...</td></tr>';
      try {
        const response = await fetch(`${API_BASE}/api/races`);
        console.log('GET /api/races status:', response.status);

        if (!response.ok) throw new Error('Failed to fetch races');
        const data = await response.json();
        console.log('Races received:', data);

        resultsBody.innerHTML = '';
        if (!data || data.length === 0) {
          resultsBody.innerHTML =
            '<tr><td colspan="7" class="center">No races saved yet.</td></tr>';
          return;
        }

        data.forEach(race => {
          const tr = document.createElement('tr');

          const tdDate = document.createElement('td');
          tdDate.textContent = race.date;
          tr.appendChild(tdDate);

          const tdEvent = document.createElement('td');
          tdEvent.textContent = race.event_name;
          tr.appendChild(tdEvent);

          const tdCity = document.createElement('td');
          tdCity.textContent = race.city;
          tr.appendChild(tdCity);

          const tdCountry = document.createElement('td');
          tdCountry.textContent = race.country;
          tr.appendChild(tdCountry);

          const tdDistance = document.createElement('td');
          tdDistance.textContent = race.distance_label;
          tr.appendChild(tdDistance);

          const tdTime = document.createElement('td');
          tdTime.textContent = race.time_str;
          tr.appendChild(tdTime);

          const tdPace = document.createElement('td');
          const pace = paceFrom(race.time_str, race.distance_label);
          tdPace.textContent = pace || '-';
          tr.appendChild(tdPace);

          const tdActions = document.createElement('td');
          const btnDelete = document.createElement('button');
          btnDelete.textContent = 'Delete';
          btnDelete.style.cursor = 'pointer';
          btnDelete.onclick = () => deleteRace(race.id);
          tdActions.appendChild(btnDelete);
          tr.appendChild(tdActions);

          resultsBody.appendChild(tr);
        });
      } catch (err) {
        resultsBody.innerHTML =
          '<tr><td colspan="7" class="center">Error loading races.</td></tr>';
        console.error('Error in loadRaces:', err);
      }
    }

    loadRaces();

if (exportBtn) {
  exportBtn.addEventListener("click", exportToCsv);
}

    
async function deleteRace(id) {
  const pwd = prompt("Digite a senha para excluir (hint: 333):");
  if (pwd === null) {
    // usuário cancelou
    return;
  }

  if (!pwd.trim()) {
    alert("Senha vazia.");
    return;
  }

  try {
    const response = await fetch(`${API_BASE}/api/races/${id}/delete`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: pwd.trim() }),
    });

    if (!response.ok) {
      const errData = await response.json().catch(() => ({}));
      alert(errData.error || "Erro ao excluir corrida.");
      return;
    }

    // sucesso
    await loadRaces();
  } catch (err) {
    console.error("Erro ao excluir corrida:", err);
    alert("Erro ao excluir corrida (ver console).");
  }
}

    
  </script>
